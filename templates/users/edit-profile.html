{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>Edit profile</h2>
    <div class="profile-wrap edit">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="{{ user.profile.profile_picture }}" alt="">
            {{ form.profile_picture }}
            {{ form.edited_username }}

            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
